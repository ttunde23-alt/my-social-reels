    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";

    // Firebase Config

      messagingSenderId: "147742507021",
      appId: "1:147742507021:web:1b49939c2c975f575d1544"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // Load public store products
    async function loadProducts() {
      const grid = document.getElementById('products');
      try {
        const listRef = ref(storage, 'public/dropshipping');
        const res = await listAll(listRef);

        if (res.items.length === 0) {
          grid.innerHTML = '<p>No products yet.</p>';
          return;
        }

        for (const item of res.items) {
          const url = await getDownloadURL(item);
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img style="width:100%;height:160px;object-fit:cover" src="${url}" alt="${item.name}">
            <h4>${item.name}</h4>
            <p>£19.99</p>
            <button class="btn">Buy (stub)</button>
          `;
          grid.appendChild(card);
        }
      } catch (error) {
        console.error(error);
        grid.innerHTML = '<p>Failed to load products.</p>';
      }
    }

    window.addEventListener('DOMContentLoaded', loadProducts);
