<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - My Social Reels</title>
  <link rel="stylesheet" href="../assets/css/styles.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTG6WeUnp4IonF7rq9HPMbGKBkMFt583o",
      authDomain: "my-social-reels.firebaseapp.com",
      projectId: "my-social-reels",
      storageBucket: "my-social-reels.firebasestorage.app",
      messagingSenderId: "147742507021",
      appId: "1:147742507021:web:1b49939c2c975f575d1544"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const message = document.getElementById('message');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          message.textContent = `Welcome back, ${email}! Redirecting...`;
          setTimeout(() => window.location.href = 'feed.html', 800);
        } catch (error) {
          message.textContent = error.message;
          message.style.color = 'red';
        }
      });
    });
  </script>
</head>

<body>
  <header class="header">
    <div class="container">
      <strong>MySocialReels</strong>
      <nav>
        <a href="../index.html">Home</a> · 
        <a href="../reels.html">Reels</a> · 
        <a href="login.html">Members</a> · 
        <a href="../dropshipping.html">Store</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card" style="max-width:420px;margin:0 auto;">
      <h2>Member Login</h2>
      <form id="loginForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      <p id="message" style="margin-top:10px;"></p>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 My Social Reels</p>
    </div>
  </footer>
</body>
</html>
