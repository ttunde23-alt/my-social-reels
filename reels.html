<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reels - My Social Reels</title>
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";

    // Firebase Config (your project credentials)
    const firebaseConfig = {
      apiKey: "AIzaSyDTG6WeUnp4IonF7rq9HPMbGKBkMFt583o",
      authDomain: "my-social-reels.firebaseapp.com",
      projectId: "my-social-reels",
      storageBucket: "my-social-reels.firebasestorage.app",
      messagingSenderId: "147742507021",
      appId: "1:147742507021:web:1b49939c2c975f575d1544"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // Load public reels
    async function loadReels() {
      const grid = document.getElementById('grid');
      try {
        const listRef = ref(storage, 'public/reels');
        const res = await listAll(listRef);

        if (res.items.length === 0) {
          grid.innerHTML = '<p>No public reels yet.</p>';
          return;
        }

        for (const item of res.items) {
          const url = await getDownloadURL(item);
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img class="video-thumb" src="${url}" alt="${item.name}">
            <h4>${item.name}</h4>
            <small>Public reel</small>
          `;
          grid.appendChild(card);
        }
      } catch (err) {
        console.error(err);
        grid.innerHTML = '<p>Failed to load reels.</p>';
      }
    }

    // Run when the page loads
    window.addEventListener('DOMContentLoaded', loadReels);
  </script>
</head>

<body>
  <header class="header">
    <div class="container">
      <strong>MySocialReels</strong>
      <nav>
        <a href="index.html">Home</a> · 
        <a href="reels.html">Reels</a> · 
        <a href="members/login.html">Members</a> · 
        <a href="dropshipping.html">Store</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Public Reels</h2>
    <div id="grid" class="grid"></div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 My Social Reels</p>
    </div>
  </footer>
</body>
</html>
